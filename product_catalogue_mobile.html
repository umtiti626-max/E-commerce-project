<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=430, initial-scale=1.0">
  <title>Product Catalogue Mobile</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #a259f7;
      --primary-dark: #7c3aed;
      --danger: #e11d48;
      --success: #22c55e;
      --bg: #fafbfc;
      --border: #e5e7eb;
      --text: #22223b;
      --muted: #6b7280;
      --white: #fff;
      --shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.10);
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Inter', Arial, Helvetica, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      max-width: 100vw;
      overflow-x: hidden !important;
    }
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      max-width: 100vw;
      overflow-x: hidden !important;
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 86px;
      width: 100vw;
      background: var(--white);
      border-bottom: 1px solid var(--border);
      padding: 0 10px;
      box-sizing: border-box;
    }
    .logo {
      color: var(--primary);
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .logo-img{
         color: var(--primary);
      display: flex;
      align-items: center;
      gap: 6px;
       width: 120px;
    }
    .add-product-btn {
      background: var(--primary);
      color: var(--white);
      border: none;
      border-radius: 7px;
      padding: 6px 10px;
      font-size: 0.98rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 2px 8px 0 rgba(162,89,247,0.10);
      display: flex;
      align-items: center;
      gap: 6px;
      position: relative;
      overflow: hidden;
      min-width: 0;
      height: 36px;
      max-width: 120px;
    }
    .add-product-btn .add-icon {
      width: 18px;
      height: 18px;
      margin-right: 2px;
    }
    .main-content {
      flex: 1 1 auto;
      padding: 0 4px 8px 4px;
      background: var(--bg);
      overflow-x: hidden;
      max-width: 100vw;
      margin: 30px 0;
      box-sizing: border-box;
      
    }
    .products-filters {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin: 10px 0 12px 0;
    }
    .search-input-wrapper {
      position: relative;
      display: flex;
      align-items: center;
      width: 100%;
      margin-bottom: 0;
    }
    .products-filters-row {
      display: flex;
      flex-direction: row;
      gap: 6px;
      width: 100%;
    }
    .products-filters select {
      width: 100%;
      margin-bottom: 0;
    }
    .products-filters input, .products-filters select {
      padding: 6px 8px;
      border: 1px solid var(--border);
      border-radius: 7px;
      font-size: 0.97rem;
      background: #f7f8fa;
      color: var(--text);
      outline: none;
      transition: border 0.2s;
      min-width: 0;
      height: 32px;
    }
    .search-input-wrapper input[type="text"] {
      width: 100%;
      padding-left: 28px;
      font-size: 0.97rem;
      height: 32px;
    }
    .search-icon {
      position: absolute;
      left: 8px;
      top: 50%;
      transform: translateY(-50%);
      width: 14px;
      height: 14px;
      opacity: 0.7;
      pointer-events: none;
    }
    .catalogue-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px 6px;
      width: 100%;
      margin: 0 auto;
      overflow-y: scroll;
    }
    .catalogue-item {
      background: var(--white);
      border-radius: 10px;
      box-shadow: 0 2px 8px 0 rgba(31,38,135,0.07);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 8px 4px 10px 4px;
      position: relative;
      min-height: 110px;
      cursor: pointer;
      transition: box-shadow 0.2s;
    }
    .catalogue-item:active, .catalogue-item:focus {
      box-shadow: 0 4px 18px 0 rgba(162,89,247,0.13);
      border: 0.4px solid #AB5CE3;
      outline: none;
    }
    .catalogue-img-wrap {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      position: relative;
      min-height: 70px;
    }
    .catalogue-img-wrap img {
      width: 89px;
      height: 89px;
      object-fit: cover;
      border-radius: 7px;
      background: #f7f8fa;
      box-shadow: 0 1px 4px 0 rgba(31,38,135,0.06);
    }
    .catalogue-actions {
      position: absolute;
      top: 2px;
      right: 4px;
      display: flex;
      gap: 2px;
      z-index: 2;
      background: rgba(255,255,255,0.95);
      border-radius: 7px;
      box-shadow: 0 1px 4px 0 rgba(31,38,135,0.08);
      padding: 1px 2px;
      transition: opacity 0.2s;
    }
    .catalogue-actions button {
      background: none;
      border: none;
      padding: 1px;
      cursor: pointer;
      border-radius: 4px;
      width: 18px;
      height: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s;
      margin: 0 5px;
    }
    .catalogue-actions button:active {
      background: transparent;
      
    }
    .catalogue-actions img {
      width: 20px;
      height: 20px;
      object-fit: contain;
      transition: width 0.2s, height 0.2s;
    }
    
    .catalogue-info {
      margin-top: 6px;
      text-align: center;
      width: 100%;
    }
    .catalogue-name {
      font-size: 0.97rem;
      font-weight: 600;
      color: var(--text);
      margin-bottom: 1px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .catalogue-price {
      font-size: 0.93rem;
      color: var(--primary);
      font-weight: 500;
    }
    .pagination {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
      color: var(--muted);
      font-size: 0.97rem;
      margin: 12px 0 0 0;
    }
    .pagination span, .pagination a {
      cursor: pointer;
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.2s;
      padding: 2px 6px;
      border-radius: 4px;
    }
    .pagination span.disabled, .pagination a.disabled {
      color: var(--muted);
      cursor: default;
      background: #f3f4f6;
    }
    /* Fullscreen panel for add/edit */
    .panel-abs {
      background: var(--white);
      border-radius: 0;
      border: none;
      width: 100vw;
      height: 100vh;
      padding: 12px 2px 12px 2px;
      display: none;
      flex-direction: column;
      opacity: 0;
      pointer-events: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      z-index: 100;
      overflow-y: auto;
      box-sizing: border-box;
      align-items: center;
      justify-content: center;
      transition: opacity 0.4s;
    }
    .panel-abs.active {
      display: flex;
      opacity: 1;
      pointer-events: auto;
      animation: fadeInPanel 0.5s cubic-bezier(.23,1.02,.32,1);
    }
    @keyframes fadeInPanel {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .add-product-form, .update-product-form {
      width: 80%;
      max-width: 98vw;
      margin-left: -35px;
      display: flex;
      flex-direction: column;
      gap: 30px;
      background: var(--white);
      border-radius: 10px;
      box-shadow: 0 2px 8px 0 rgba(31,38,135,0.07);
      padding: 10px 50px;
    }
    .add-product-title {
      font-size: 1.09rem;
      font-weight: 700;
      color: var(--text);
      margin-bottom: 35px;
      text-align: center;
    }
    .form-group {
      position: relative;
      margin-bottom: 0;
      width: 100%;
      display: flex;
      flex-direction: column;
    }
   
    .add-product-form input[type="text"],
    .add-product-form input[type="number"],
    .add-product-form input[type="file"],
    .add-product-form textarea,
    .add-product-form select,
    .update-product-form input[type="text"],
    .update-product-form input[type="number"],
    .update-product-form input[type="file"],
    .update-product-form textarea,
    .update-product-form select {
      width: 100%;
      padding: 16px 14px 16px 14px;
      border: 2px solid var(--border);
      border-radius: 8px;
      font-size: 1.05rem;
      background: #f7f8fa;
      color: var(--text);
      outline: none;
      margin-bottom: 0;
      appearance: none;
      box-shadow: 0 2px 8px 0 rgba(162,89,247,0.04);
      transition: border-color 0.25s, box-shadow 0.25s, background 0.25s;
    }

    .add-product-form input[type="file"] {
      padding: 10px 0 10px 0;
      background: transparent;
      border: none;
      box-shadow: none;
    }

    .add-product-form input:focus,
    .add-product-form textarea:focus,
    .add-product-form select:focus,
    .update-product-form input:focus,
    .update-product-form textarea:focus,
    .update-product-form select:focus {
      border-color: var(--primary);
      background: #fff;
      box-shadow: 0 0 0 2px #a259f755;
    }

    .add-product-form label,
    .update-product-form label {
      position: absolute;
      left: 18px;
      top: 50%;
      transform: translateY(-50%);
      background: transparent;
      color: #a1a1aa;
      font-size: 1.05rem;
      pointer-events: none;
      transition: 0.2s cubic-bezier(.4,0,.2,1);
      padding: 0 4px;
      z-index: 2;
    }

    .add-product-form input:focus + label,
    .add-product-form input:not(:placeholder-shown) + label,
    .add-product-form textarea:focus + label,
    .add-product-form textarea:not(:placeholder-shown) + label,
    .add-product-form select:focus + label,
    .add-product-form select:not([value=""]) + label,
    .update-product-form input:focus + label,
    .update-product-form input:not(:placeholder-shown) + label,
    .update-product-form textarea:focus + label,
    .update-product-form textarea:not(:placeholder-shown) + label,
    .update-product-form select:focus + label,
    .update-product-form select:not([value=""]) + label {
      top: -14px;
      left: 10px;
      background: transparent;
      color: var(--primary);
      font-size: 0.92rem;
      padding: 0 6px;
      border-radius: 8px;
      box-shadow: 0 2px 8px 0 rgba(31, 38, 135, 0.06);
    }
    .form-actions {
      display: flex;
      justify-content: flex-end;
      gap: 6px;
      margin-top: 6px;
    }
    .form-actions .cancel-btn, .form-actions .save-btn {
      border: none;
      border-radius: 7px;
      padding: 6px 12px;
      font-size: 0.97rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    .form-actions .cancel-btn {
      background: #f3f4f6;
      color: var(--muted);
    }
    .form-actions .save-btn {
      background: var(--primary);
      color: var(--white);
    }
    .form-actions .save-btn:hover {
      background: var(--primary-dark);
    }
    .footer {
      display: flex;
      width: 100%;
      height: 120px;
      min-height: 120px;
      background: white;
      margin-top: 1px;
      align-items: center;
      justify-content: space-evenly;
      border-top: 1px solid #d1b3ff;
      box-shadow: 0 -6px 18px 0 rgba(169, 106, 241, 0.18);
      border: 1px solid;
      border-bottom: none;
      border-left: none;
      border-right: none;
      border-top-color:  transparent;
    }
    .footer-logo-section {
      align-items: center !important;
      justify-content: center !important;
      display: flex;
      flex-direction: column;
      margin-left: 0;
      margin-bottom: 0;
      width: 100%;
    }
    .footer-logo-section img {
      margin-bottom: 4px !important;
      width: 150px;
      margin-top: 20px;
      margin-left: 0;
      display: block;
      margin-right: auto;
      margin-left: auto;
    }
    .footer-tagline {
      font-size: 0.85rem !important;
      text-align: center!important;
      max-width: 220px;
      margin-left: auto;
      margin-right: auto;
      display: block;
    }
    @media (max-width: 530px) {
      .footer {
        flex-direction: column !important;
        align-items: center !important;
        justify-content: center !important;
        height: auto !important;
        padding: 18px 0 !important;
      }
      .footer-logo-section {
        align-items: center !important;
        justify-content: center !important;
        margin-left: 0 !important;
      }
      .footer-logo-section img {
        margin-left: auto !important;
        margin-right: auto !important;
      }
      .footer-tagline {
        margin-left: auto !important;
        margin-right: auto !important;
        text-align: center !important;
      }
      .footer-nav {
        flex-direction: column !important;
        align-items: center !important;
        justify-content: center !important;
        gap: 10px !important;
        margin-left: 0 !important;
        margin-right: 0 !important;
      }
      .footer-nav a {
        font-size: 0.85rem !important;
        text-align: center !important;
      }
    }
    .footer-nav {
      display: flex;
      flex-direction: row !important;
      gap: 32px;
      justify-content: center;
      align-items: center;
      margin-left: -100px;
      margin-right: 20px;
    }
    .footer-nav a {
      color: black;
      text-decoration: none;
      font-size: 0.9rem;
      font-weight: bold;
      letter-spacing: 1px;
      transition: color 0.2s;
    }
    .footer-nav a:hover {
      color: #e9d8fd;
    }
    .footer-social-section {
      width: 100%;
      background: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 24px 0 32px 0;
      margin-top: -10px;
      box-shadow: 0 2px 12px rgba(162,89,247,0.07);
      border:transparent;
    }
    .footer-social-title {
      font-size: 1.15rem;
      font-weight: 600;
      color: #0e0d0d;
      margin-bottom: 18px;
      letter-spacing: 0.1px;
      text-shadow: 0 1px 8px #e9d8fd;
      text-align: center;
    }
    .footer-social-icons {
      display: flex;
      gap: 18px;
      justify-content: center;
      align-items: center;
      margin-top: 0;
    }
    .footer-social-icons .social-icon {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 54px;
      height: 54px;
      border-radius: 50%;
      box-shadow: 0 2px 8px rgba(162,89,247,0.12);
      transition: transform 0.2s, box-shadow 0.2s;
      border: 2px solid #fafbfc;
    }
    .footer-social-icons .social-icon:hover {
      transform: scale(1.12) translateY(-2px);
      box-shadow: 0 6px 18px rgba(162,89,247,0.18);
      border-color: transparent;
    }
    .footer-social-icons .social-icon img {
      width: 28px;
      height: 32px;
      object-fit: contain;
      filter: drop-shadow(0 1px 4px #e8dbff);
      transition: filter 0.2s;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo"><img class="logo-img" src="icons/FullLogo_NoBuffer.png" style="height:32px;"></div>
    <button class="add-product-btn" id="showAddProduct"><img src="icons/add.png" class="add-icon" alt="Add"> Add</button>
  </div>
  <div class="main-content">
    <div class="products-filters">
      <div class="search-input-wrapper">
        <input type="text" id="searchProducts" placeholder="Search products...">
        <img src="icons/search.png" class="search-icon" id="searchIcon" alt="Search">
      </div>
      <div class="products-filters-row">
        <select id="categoryFilter">
          <option value="">All Categories</option>
        </select>
        <select id="stockStatusFilter">
          <option value="all">All Stock</option>
          <option value="in">In Stock</option>
          <option value="low">Low Stock</option>
          <option value="out">Out of Stock</option>
        </select>
      </div>
    </div>
    <div id="productCatalogue"></div>
    <div class="pagination"></div>
  </div>
  <div id="categoryStockInfo" style="display:none;margin:18px auto 0 auto;font-size:1.01rem;font-weight:500;z-index:120;background:rgba(255,255,255,0.92);padding:6px 14px 6px 10px;border-radius:16px 0 16px 16px;box-shadow:0 2px 8px 0 rgba(171,92,227,0.08);max-width:320px;text-align:right;">
    Category Stock: <span id="categoryStockValue" style="color:#AB5CE3;">0</span>
  </div>
  <!-- Add Product Panel -->
  <div class="panel-abs" id="addProductPanel">
    <div class="add-product-title">Add New Product</div>
    <form class="add-product-form">
      <div class="form-group">
        <input type="text" id="productName" placeholder=" " required autocomplete="off">
        <label for="productName">Product Name</label>
      </div>
      <div class="form-group">
        <textarea id="productDesc" rows="3" placeholder=" " autocomplete="off"></textarea>
        <label for="productDesc">Description</label>
      </div>
      <div class="form-group">
        <textarea id="productSpecs" rows="3" placeholder=" " autocomplete="off"></textarea>
        <label for="productSpecs">Specifications</label>
      </div>
      <div class="form-group">
        <input type="text" id="productCategory" required placeholder=" ">
        <label for="productCategory">Category</label>
      </div>
      <div class="form-group">
        <input type="number" id="productPrice" min="0" step="1" value="0" placeholder=" " required autocomplete="off">
        <label for="productPrice">Price</label>
      </div>
      <div class="form-group">
        <input type="file" id="productImage" accept="image/*">
      </div>
      <div class="form-actions">
        <button type="button" class="cancel-btn" id="cancelAddProduct">Cancel</button>
        <button type="submit" class="save-btn">Save</button>
      </div>
    </form>
  </div>
  <!-- Update Product Panel -->
  <div class="panel-abs" id="updateProductPanel">
    <div class="add-product-title">Update Product</div>
    <form class="update-product-form" id="updateProductForm">
      <input type="hidden" id="updateProductId" name="product_id">
      <div class="form-group">
        <input type="text" id="updateProductName" placeholder=" " required autocomplete="off">
        <label for="updateProductName">Product Name</label>
      </div>
      <div class="form-group">
        <textarea id="updateProductDesc" rows="3" placeholder=" " autocomplete="off"></textarea>
        <label for="updateProductDesc">Description</label>
      </div>
      <div class="form-group">
        <textarea id="updateProductSpecs" rows="3" placeholder=" " autocomplete="off"></textarea>
        <label for="updateProductSpecs">Specifications</label>
      </div>
      <div class="form-group">
        <input type="text" id="updateProductCategory" required placeholder=" ">
        <label for="updateProductCategory">Category</label>
      </div>
      <div class="form-group">
        <input type="number" id="updateProductPrice" min="0" step="1" value="0" placeholder=" " required autocomplete="off">
        <label for="updateProductPrice">Price</label>
      </div>
      <div class="form-group">
        <input type="file" id="updateProductImage" accept="image/*">
      </div>
      <div class="form-actions">
        <button type="button" class="cancel-btn" id="cancelUpdateProduct">Cancel</button>
        <button type="submit" class="save-btn">Save</button>
      </div>
    </form>
  </div>
  <div class="footer">
    <div class="footer-logo-section">
      <div class="logo"><img src="icons/FullLogo_NoBuffer.png"></div>
      <span class="footer-tagline">Your professional destination for<br>the latest electronic devices and smartphones</span>
    </div>
  </div>
  </div>
  <script>
    // --- Responsive Product Catalogue & Table Logic ---
    let currentPage = 1;
    const cataloguePerPage = 6;
    let allProducts = [];
    let filteredProducts = [];
    function renderProductCatalogue(products) {
      const catalogue = document.getElementById('productCatalogue');
      const totalPages = Math.ceil(products.length / cataloguePerPage) || 1;
      if (currentPage > totalPages) currentPage = totalPages;
      if (currentPage < 1) currentPage = 1;
      const startIdx = (currentPage - 1) * cataloguePerPage;
      const endIdx = startIdx + cataloguePerPage;
      const pageProducts = products.slice(startIdx, endIdx);
      const stockInfo = document.getElementById('categoryStockInfo');
      if (!pageProducts.length) {
        catalogue.innerHTML = '<div style="text-align:center;color:#aaa;padding:2em;">No products found.</div>';
        renderPagination(products.length, cataloguePerPage);
        document.getElementById('categoryStockValue').textContent = '0';
        stockInfo.style.display = (products.length !== allProducts.length) ? 'block' : 'none';
        return;
      }
      let html = '<div class="catalogue-grid">';
      pageProducts.forEach((prod, idx) => {
        html += `
          <div class="catalogue-item" data-id="${prod.product_id}" tabindex="0">
            <div class="catalogue-img-wrap">
              <img src="${prod.image ? prod.image : 'https://via.placeholder.com/120'}" alt="${prod.name}">
              <div class="catalogue-actions" style="display:none;">
                <button class="edit" title="Edit"><img src="icons/fountain-pen.png"></button>
                <button class="delete" title="Delete"><img src="icons/trash-bin.png"></button>
              </div>
            </div>
            <div class="catalogue-info">
              <div class="catalogue-name">${prod.name}</div>
              <div class="catalogue-price">${parseFloat(prod.price).toLocaleString(undefined, {minimumFractionDigits:0, maximumFractionDigits:0})}FCFA</div>
            </div>
          </div>
        `;
      });
      html += '</div>';
      catalogue.innerHTML = html;
      renderPagination(products.length, cataloguePerPage);
      // Show stock info only if filtered or searched
      document.getElementById('categoryStockValue').textContent = products.length;
      stockInfo.style.display = (products.length !== allProducts.length) ? 'block' : 'none';
    }
    function renderPagination(total, perPage) {
      const pagination = document.querySelector('.pagination');
      const totalPages = Math.ceil(total / perPage) || 1;
      if (currentPage > totalPages) currentPage = totalPages;
      if (currentPage < 1) currentPage = 1;
      pagination.innerHTML = `
        <span class="${currentPage === 1 ? 'disabled' : ''}" id="prevPage">Previous</span>
        <span>Page ${currentPage} of ${totalPages}</span>
        <a class="${currentPage === totalPages ? 'disabled' : ''}" id="nextPage">Next</a>
      `;
      document.getElementById('prevPage').onclick = function() {
        if (currentPage > 1) {
          currentPage--;
          renderProductCatalogue(filteredProducts);
        }
      };
      document.getElementById('nextPage').onclick = function() {
        if (currentPage < totalPages) {
          currentPage++;
          renderProductCatalogue(filteredProducts);
        }
      };
    }
    function renderCategoryDropdowns(categories) {
      const filter = document.getElementById('categoryFilter');
      if (filter) {
        filter.innerHTML = '<option value="">All Categories</option>' +
          categories.map(cat => `<option value="${cat}">${cat}</option>`).join('');
      }
      const addCat = document.getElementById('productCategory');
      if (addCat) {
        addCat.innerHTML = '<option value="" disabled selected hidden></option>' +
          categories.map(cat => `<option value="${cat}">${cat}</option>`).join('');
      }
    }
    function fetchProductsAndCategories() {
      fetch('php logics/product_data.php')
        .then(res => res.json())
        .then(data => {
          allProducts = data.products;
          filteredProducts = allProducts;
          renderProductCatalogue(allProducts);
          renderCategoryDropdowns(data.categories);
        });
    }
    function applyFilters() {
      const filter = document.getElementById('categoryFilter');
      const searchInput = document.getElementById('searchProducts');
      const stockFilter = document.getElementById('stockStatusFilter');
      let filtered = allProducts;
      const catVal = filter && filter.value ? filter.value.toLowerCase() : '';
      const searchVal = searchInput && searchInput.value ? searchInput.value.trim().toLowerCase() : '';
      const stockVal = stockFilter && stockFilter.value ? stockFilter.value : 'all';
      if (catVal) {
        filtered = filtered.filter(p => (p.category || '').toLowerCase() === catVal);
      }
      if (searchVal) {
        filtered = filtered.filter(p => {
          const name = (p.name || '').toLowerCase();
          const id = (p.product_id || '').toString().toLowerCase();
          const category = (p.category || '').toLowerCase();
          return name.includes(searchVal) || id.includes(searchVal) || category.includes(searchVal);
        });
      }
      if (stockVal !== 'all') {
        const stocks = filtered.map(p => Number(p.stock));
        const maxStock = Math.max(...stocks);
        const minStock = Math.min(...stocks);
        if (stockVal === 'in') {
          filtered = filtered.filter(p => Number(p.stock) === maxStock);
        } else if (stockVal === 'out') {
          filtered = filtered.filter(p => Number(p.stock) === minStock);
        } else if (stockVal === 'low') {
          filtered = filtered.filter(p => Number(p.stock) !== maxStock && Number(p.stock) !== minStock);
        }
      }
      filteredProducts = filtered;
      currentPage = 1;
      renderProductCatalogue(filteredProducts);
    }
    document.addEventListener('DOMContentLoaded', function() {
      fetchProductsAndCategories();
      document.getElementById('categoryFilter').addEventListener('change', applyFilters);
      document.getElementById('searchProducts').addEventListener('input', applyFilters);
      document.getElementById('stockStatusFilter').addEventListener('change', applyFilters);
      // Search icon toggle
      const searchInput = document.getElementById('searchProducts');
      const searchIcon = document.getElementById('searchIcon');
      if (searchInput && searchIcon) {
        searchInput.addEventListener('input', function() {
          searchIcon.style.opacity = this.value ? '0' : '0.7';
        });
        if (searchInput.value) searchIcon.style.opacity = '0';
      }
    });
    // --- Catalogue Item Actions ---
    document.addEventListener('click', function(e) {
      // Show actions on catalogue item click (mobile)
      const item = e.target.closest('.catalogue-item');
      if (item) {
        document.querySelectorAll('.catalogue-actions').forEach(act => act.style.display = 'none');
        const actions = item.querySelector('.catalogue-actions');
        if (actions) actions.style.display = 'flex';
      } else if (!e.target.closest('.catalogue-actions')) {
        document.querySelectorAll('.catalogue-actions').forEach(act => act.style.display = 'none');
      }
    });
    // Add Product Panel logic
    const showAddProductBtn = document.getElementById('showAddProduct');
    const addProductPanel = document.getElementById('addProductPanel');
    const cancelAddProductBtn = document.getElementById('cancelAddProduct');
    function updateCategoryStockVisibility() {
      const stockInfo = document.getElementById('categoryStockInfo');
      const addActive = addProductPanel.classList.contains('active');
      const updateActive = document.getElementById('updateProductPanel').classList.contains('active');
      if (addActive || updateActive) {
        stockInfo.style.visibility = 'hidden';
      } else {
        stockInfo.style.visibility = 'visible';
      }
    }
    showAddProductBtn.addEventListener('click', function() {
      addProductPanel.classList.add('active');
      updateCategoryStockVisibility();
    });
    cancelAddProductBtn.addEventListener('click', function() {
      addProductPanel.classList.remove('active');
      updateCategoryStockVisibility();
    });
    // Add Product: submit to backend
    document.querySelector('.add-product-form').onsubmit = function(e) {
      e.preventDefault();
      const form = this;
      const formData = new FormData();
      formData.append('name', document.getElementById('productName').value);
      formData.append('description', document.getElementById('productDesc').value);
      formData.append('Specifications', document.getElementById('productSpecs').value);
      formData.append('category', document.getElementById('productCategory').value);
      formData.append('price', document.getElementById('productPrice').value);
      const imgInput = document.getElementById('productImage');
      if (imgInput.files[0]) formData.append('image', imgInput.files[0]);
      fetch('php logics/add_product.php', {
        method: 'POST',
        body: formData
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          addProductPanel.classList.remove('active');
          form.reset();
          fetchProductsAndCategories();
        } else {
          alert(data.error || 'Failed to add product.');
        }
      })
      .catch(() => alert('Failed to add product.'));
    };
    // Update Product Panel logic
    document.getElementById('productCatalogue').addEventListener('click', function(e) {
      const editBtn = e.target.closest('.edit');
      if (!editBtn) return;
      const item = editBtn.closest('.catalogue-item');
      if (!item) return;
      const prodId = item.getAttribute('data-id');
      const prod = allProducts.find(p => p.product_id == prodId);
      if (!prod) return;
      document.getElementById('updateProductId').value = prod.product_id;
      document.getElementById('updateProductName').value = prod.name;
      document.getElementById('updateProductDesc').value = prod.description;
      document.getElementById('updateProductSpecs').value = prod.Specifications;
      document.getElementById('updateProductCategory').value = prod.category;
      document.getElementById('updateProductPrice').value = prod.price;
      document.getElementById('updateProductPanel').classList.add('active');
      updateCategoryStockVisibility();
    });
    document.getElementById('cancelUpdateProduct').addEventListener('click', function() {
      document.getElementById('updateProductPanel').classList.remove('active');
      updateCategoryStockVisibility();
    });
    document.getElementById('updateProductForm').onsubmit = function(e) {
      e.preventDefault();
      const form = this;
      const formData = new FormData();
      formData.append('product_id', document.getElementById('updateProductId').value);
      formData.append('name', document.getElementById('updateProductName').value);
      formData.append('description', document.getElementById('updateProductDesc').value);
      formData.append('Specifications', document.getElementById('updateProductSpecs').value);
      formData.append('category', document.getElementById('updateProductCategory').value);
      formData.append('price', document.getElementById('updateProductPrice').value);
      const imgInput = document.getElementById('updateProductImage');
      if (imgInput.files[0]) formData.append('image', imgInput.files[0]);
      fetch('php logics/update_product.php', {
        method: 'POST',
        body: formData
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          document.getElementById('updateProductPanel').classList.remove('active');
          form.reset();
          fetchProductsAndCategories();
        } else {
          alert(data.error || 'Failed to update product.');
        }
      })
      .catch(() => alert('Failed to update product.'));
    };
    // Delete logic
    document.getElementById('productCatalogue').addEventListener('click', function(e) {
      const delBtn = e.target.closest('.delete');
      if (!delBtn) return;
      const item = delBtn.closest('.catalogue-item');
      if (!item) return;
      const prodId = item.getAttribute('data-id');
      if (confirm('Are you sure you want to delete this product?')) {
        fetch('php logics/delete_product.php', {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: 'product_id=' + encodeURIComponent(prodId)
        })
        .then(res => res.json())
        .then(data => {
          if (data.success) {
            fetchProductsAndCategories();
          } else {
            alert(data.error || 'Failed to delete product.');
          }
        })
        .catch(() => alert('Failed to delete product.'));
      }
    });
  </script>
</body>
</html>
