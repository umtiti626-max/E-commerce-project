    function renderProducts() {
      const list = document.getElementById('productsList');
      list.innerHTML = products.map(product => {
        const checked = selectedProductId === product.id ? 'checked' : '';
        const disabled = selectedProductId && selectedProductId !== product.id ? 'disabled' : '';
        return `
          <div class="product-item ${disabled ? 'inactive' : ''}">
            <input type="checkbox" class="product-checkbox" data-id="${product.id}" ${checked} ${disabled}>
            <img src="${product.image}" class="product-img" alt="${product.name}">
            <div class="product-info">

      const product = products.find(p => p.id === selectedProductId);
      const qty = quantities[selectedProductId];
      const subtotal = product.price * qty;
      const vat = subtotal * 0.01;
      const total = subtotal + vat;
      orderList.innerHTML = `

          <span class="qty">x ${qty}</span>

          if (this.dataset.action === 'increment') {
            quantities[id]++;
          } else if (this.dataset.action === 'decrement' && quantities[id] > 1) {
