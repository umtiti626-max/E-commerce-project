<body>
  <div class="header">

      <div class="mobile-nav-dropdown" id="mobileNavDropdown">

    <div class="title">Finalize Your Order</div>

      <div class="section-title">Select  a Product for Shipping</div>

      </div>
    </div>

        <!-- Order items will be rendered by JS -->

      <table class="order-summary-table" id="orderSummaryTable">
        <!-- Summary will be rendered by JS -->
      </table>
  <script>
    // Product data
    const products = [
      {
        id: 1,
        name: "Samsung Galaxy S21 Ultra",
        price: 1199.99,
        image: "Smartphones/Samsung S21 ultra.jpeg"
      },
      {
        id: 2,
        name: "Apple iPhone 15 Pro Max",
        price: 1299.99,
        image: "SMartphones/Iphone 15 Pro Max.jpg"
      },
      {
        id: 3,
        name: "Google Pixel 8 Pro",
        price: 999.99,
        image: "Smartphones/Google Pixel 9.jpg"
      }
    ];
      // Mobile nav dropdown logic with immediate icon switch and rotation
      document.addEventListener('DOMContentLoaded', function() {
        var mobileMenuBtn = document.getElementById('mobileMenuBtn');
        var mobileNavDropdown = document.getElementById('mobileNavDropdown');
        var closeIcon = document.getElementById('headerCloseIcon');
        var isOpen = false;
        function openDropdown() {
          mobileNavDropdown.classList.add('open');
          mobileMenuBtn.classList.remove('rotating-left');
          mobileMenuBtn.classList.add('rotating-right');
          mobileMenuBtn.style.display = 'none';
          closeIcon.style.display = 'block';
          closeIcon.classList.remove('rotating-left');
          closeIcon.classList.add('rotating-right');
        }
        function closeDropdown() {
          mobileNavDropdown.classList.remove('open');
          closeIcon.classList.remove('rotating-right');
          closeIcon.classList.add('rotating-left');
          closeIcon.style.display = 'none';
          mobileMenuBtn.style.display = 'block';
          mobileMenuBtn.classList.remove('rotating-right');
          mobileMenuBtn.classList.add('rotating-left');
          setTimeout(function() {
            mobileMenuBtn.classList.remove('rotating-left');
            closeIcon.classList.remove('rotating-left');
          }, 500);
        }
        if (mobileMenuBtn && mobileNavDropdown && closeIcon) {
          mobileMenuBtn.addEventListener('click', function(e) {
            e.stopPropagation();
            if (!isOpen) {
              openDropdown();
              isOpen = true;
            }
          });
          closeIcon.addEventListener('click', function(e) {
            e.stopPropagation();
            if (isOpen) {
              closeDropdown();
              isOpen = false;
            }
          });
          document.body.addEventListener('click', function(e) {
            if (isOpen && !mobileNavDropdown.contains(e.target) && e.target !== mobileMenuBtn && e.target !== closeIcon) {
              closeDropdown();
              isOpen = false;
            }
          });
        }
      });
    let selectedProductId = null;
    let quantities = { 1: 1, 2: 1, 3: 1 };

    function renderProducts() {
      const list = document.getElementById('productsList');
      list.innerHTML = products.map(product => {
        const checked = selectedProductId === product.id ? 'checked' : '';
        const disabled = selectedProductId && selectedProductId !== product.id ? 'disabled' : '';
        return `
          <div class="product-item ${disabled ? 'inactive' : ''}">
            <input type="checkbox" class="product-checkbox" data-id="${product.id}" ${checked} ${disabled}>
            <img src="${product.image}" class="product-img" alt="${product.name}">
            <div class="product-info">
              <span class="product-name">${product.name}</span>
              <span class="product-price">$${product.price.toFixed(2)}</span>
            </div>
            <div class="product-actions">
              <button class="qty-btn" data-action="decrement" data-id="${product.id}" ${disabled}><img src="icons/minus (1).png"></button>
              <span class="product-qty" id="qty-${product.id}">${quantities[product.id]}</span>
              <button class="qty-btn" data-action="increment" data-id="${product.id}" ${disabled}><img src="icons/plus (1).png"></button>
             
            </div>
          </div>
        `;
      }).join('');
    }

    function renderOrderSummary() {
      const orderList = document.getElementById('orderList');
      const summaryTable = document.getElementById('orderSummaryTable');
      if (!selectedProductId) {
        orderList.innerHTML = '<li style="color: var(--muted);">No product selected.</li>';
        summaryTable.innerHTML = '';
        return;
      }
      const product = products.find(p => p.id === selectedProductId);
      const qty = quantities[selectedProductId];
      const subtotal = product.price * qty;
      const vat = subtotal * 0.01;
      const total = subtotal + vat;
      orderList.innerHTML = `
        <li style="display:flex;align-items:center;gap:12px;">
          <img src="${product.image}" alt="${product.name}" style="width:36px;height:36px;object-fit:cover;border-radius:8px;border:1px solid #eee;">
          <span>${product.name}</span>
          <span class="qty">x ${qty}</span>
        </li>
      `;
      summaryTable.innerHTML = `
        <tr>
          <td class="label">Subtotal</td>
          <td>$${subtotal.toFixed(2)}</td>
        </tr>
        <tr>
          <td class="label">VAT (1%)</td>
          <td>$${vat.toFixed(2)}</td>
        </tr>
        <tr>
          <td class="total">Total Amount</td>
          <td class="total" style="color: var(--primary);">$${total.toFixed(2)}</td>
        </tr>
      `;
    }

    function updateUI() {
      renderProducts();
      renderOrderSummary();
      attachEventListeners();
    }

    function attachEventListeners() {
      document.querySelectorAll('.product-checkbox').forEach(cb => {
        cb.addEventListener('change', function() {
          if (this.checked) {
            selectedProductId = Number(this.dataset.id);
          } else {
            selectedProductId = null;
          }
          updateUI();
        });
      });
      document.querySelectorAll('.qty-btn').forEach(btn => {
        btn.addEventListener('click', function() {
          const id = Number(this.dataset.id);
          if (this.dataset.action === 'increment') {
            quantities[id]++;
          } else if (this.dataset.action === 'decrement' && quantities[id] > 1) {
            quantities[id]--;
          }
          updateUI();
        });
      });
    }

    // Initial render
    updateUI();
  </script>
