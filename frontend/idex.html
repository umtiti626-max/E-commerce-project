<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ElectroMart</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Header -->
  <header class="site-header">
    <div class="logo">ElectroMart</div>
    <div class="search-wrap">
      <input id="searchInput" type="search" placeholder="Search products..." />
      <button id="searchBtn">üîç</button>
    </div>
    <nav>
      <button id="cartBtn">üõí <span id="cartCount">0</span></button>
    </nav>
  </header>

  <!-- Layout -->
  <main class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <h3>Phone Brands</h3>
      <ul>
        <li><button class="cat-btn" data-cat="All">All</button></li>
        <li><button class="cat-btn" data-cat="Apple">Apple</button></li>
        <li><button class="cat-btn" data-cat="Samsung">Samsung</button></li>
        <li><button class="cat-btn" data-cat="Xiaomi">Xiaomi</button></li>
        <li><button class="cat-btn" data-cat="Oppo">Oppo</button></li>
        <li><button class="cat-btn" data-cat="Infinix">Infinix</button></li>
        <li><button class="cat-btn" data-cat="Tecno">Tecno</button></li>
      </ul>
    </aside>

    <!-- Products -->
    <section class="content">
      <h2>Products</h2>
      <div id="productsGrid" class="products-grid"></div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="site-footer">
    <p>¬© 2025 ElectroMart ‚Ä¢ Contact: owner@example.com</p>
  </footer>

  <!-- Product Card Template -->
  <template id="productCardTpl">
    <article class="product-card">
      <div class="product-media">
        <img class="p-img" src="" alt="" />
      </div>
      <div class="product-body">
        <h3 class="p-name"></h3>
        <p class="p-spec"></p>
        <div class="p-meta">
          <span class="p-price"></span>
          <button class="view-btn">View</button>
        </div>
      </div>
    </article>
  </template>

  <script src="frontend.js"></script>
</body>
</html>
