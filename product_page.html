<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <link rel="stylesheet" href="/styles/product.css">

<body>

    </nav>
    <div class="select">
        <ul class="category-phone">
            <li>Default</li>
            <li>Iphone</li>
            <li>Samsung</li>
            <li>Infinix</li>

            <li>Google Pixel</li>

            <li>Hawei</li>
        </ul>
    </div>
     <div class="main">
      <div class="products-grid js-product-grid">
        
      </div>
    </div>
    
    <script src="data/products.js"></script>
    <script src="scripts/product.js"></script>
</body>
</html>
