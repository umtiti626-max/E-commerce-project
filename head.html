      html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Inter', Arial, Helvetica, sans-serif;
      background: var(--white);
      color: var(--text);
      min-height: 100vh;
      width: 100vw;
      max-width: 100vw;
      overflow-x: hidden;
    }
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      width: 100vw;
      max-width: 100vw;
      overflow-x: hidden;
    }
    .header {
      display: flex;
      background:linear-gradient(90deg, rgb(240, 159, 9) 30%, #9f39e9 79%);
      align-items: center;
      justify-content: space-between;
      gap: 32px;
      height: 65px;
      width: 100%;
      margin-top: 0px;
      padding: 0 32px;
      border-bottom: 1px solid var(--border);
      position: relative;
    }
     .mobile-nav-dropdown {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        background: var(--white);
        box-shadow: 0 4px 16px rgba(162,89,247,0.08);
        border-bottom: 1px solid var(--border);
        z-index: 100;
        max-height: 0;
        opacity: 0;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        align-items: center;
        transition: max-height 0.5s cubic-bezier(.4,0,.2,1), opacity 0.4s;
        margin-top: 61px;
      }
      .mobile-nav-dropdown.open {
        max-height: 600px;
        opacity: 1;
        box-shadow: 0 8px 24px rgba(162,89,247,0.12);
        overflow-y: auto;
        background: #fff;
        z-index: 9999;
            }
            .mobile-nav-links {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 3px 0 2px 0;
        width: 100%;
        min-width: 260px;
        min-height: 220px;
        background: transparent;
      }
      .mobile-nav-links a {
        color: black;
        font-size: 1rem;
        text-decoration: none;
        position: relative;
        transition: color 0.2s;
        text-align: center;
        letter-spacing: 0.5px;
        padding: 8px 0;
      }
      .mobile-nav-links a::before,
      .mobile-nav-links a::after {
        content: '';
        position: absolute;
        left: 50%;
        transform: translateX(-50%) scaleX(0);
        width: 60%;
        height: 2px;
        background: linear-gradient(90deg, var(--primary), var(--accent));
        border-radius: 2px;
        opacity: 0;
        transition: opacity 0.3s, transform 0.3s;
        z-index: 1;
      }
      .mobile-nav-links a::before {
        top: 0;
      }
      .mobile-nav-links a::after {
        bottom: 0;
      }
      .mobile-nav-links a:hover::before,
      .mobile-nav-links a:focus::before,
      .mobile-nav-links a:hover::after,
      .mobile-nav-links a:focus::after {
        opacity: 1;
        transform: translateX(-50%) scaleX(1);
      }
      @media (max-width: 530px) {
        .mobile-nav-dropdown {
          display: flex;
        }
      }
    .header .more-icon {
  transition: transform 0.5s cubic-bezier(.4,0,.2,1);

<body>
  <div class="header">
    <div class="logo" style="flex:0 0 auto;"><img src="icons/logo_complete.png"></div>
    <div class="nav desktop-nav" style="flex:1 1 auto;display:flex;justify-content:center;gap:32px;">
      <a href="#">HOME</a>
      <a href="#">PRODUCTS</a>
      <a href="#">ORDER</a>
      <a href="#">CONTACTS</a>
    </div>
    <div class="desktop-icons" style="display:flex;align-items:center;gap:8px; margin-right: 70px;">
      <img src="icons/shopping-cart (1).png" alt="Cart" class="cart-icon" id="desktopCartIcon" style="width:28px;height:28px;object-fit:contain;margin-right:35px;cursor:pointer;">
      <img src="icons/user.png" alt="User" class="profile-icon" id="desktopUserIcon" style="width:28px;height:28px;object-fit:contain;cursor:pointer;">
    </div>
    <div class="mobile-icons" style="display:none;align-items:center;gap:18px;">
      <img src="icons/shopping-cart (1).png" alt="Cart" class="cart-icon" id="mobileCartIcon" style="width:28px;height:28px;object-fit:contain;margin-top: 5px; margin-right: 5px;cursor:pointer;">
      <img src="icons/user.png" alt="User" class="profile-icon" id="mobileUserIcon" style="width:28px;height:28px;object-fit:contain;margin-right: 50px;cursor:pointer;">
      <span style="position:relative;display:inline-block;min-width:32px;height:32px;">
        <img src="icons/menu.png" class="more-icon" alt="More" id="mobileMoreIcon" style="display:block;position:absolute;top:0;right:0;cursor:pointer;">
        <img src="icons/close (1).png" class="more-icon" alt="Close" id="headerCloseIcon" style="display:none;position:absolute;top:0;right:0;cursor:pointer;">
      </span>
    </div>
    <div class="mobile-nav-dropdown" id="mobileNavDropdown">
      <div class="mobile-nav-links" id="dropdownContent">
        <!-- Dropdown content will be set by JS -->
      </div>
    </div>
  </div>
</body>
<script>
    // Fetch and display user profile info after login
    function populateUserProfile() {
    fetch('php logics/get_client_info.php', {
      method: 'POST',
      credentials: 'include',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({})
    })
    .then(res => res.json())
    .then(data => {
      if (data.status === 'success') {
        if (data.name) {
          document.querySelectorAll('#profileName').forEach(function(el){ el.textContent = data.name; });
        }
        if (data.phonenumber) {
          document.querySelectorAll('#profilePhone').forEach(function(el){ el.textContent = data.phonenumber; });
        }
        var imgSrc = (data.profile_image && data.profile_image !== '') ? data.profile_image : 'icons/user.png';
        document.querySelectorAll('#profileImg').forEach(function(img){ img.src = imgSrc; });
        document.querySelectorAll('.profile-icon').forEach(function(icon){
          icon.src = imgSrc;
          icon.style.borderRadius = '50%';
          icon.style.objectFit = 'cover';
        });
      } else {
        document.querySelectorAll('#profileImg').forEach(function(img){ img.src = 'icons/user.png'; });
        document.querySelectorAll('.profile-icon').forEach(function(icon){
          icon.src = 'icons/user.png';
          icon.style.borderRadius = '50%';
          icon.style.objectFit = 'cover';
        });
      }
    });
    }
    // Call on page load and after login
    document.addEventListener('DOMContentLoaded', populateUserProfile);
  // Unified dropdown logic for user, cart, and more icons with professional icon toggle
  document.addEventListener('DOMContentLoaded', function() {
    const mobileNavDropdown = document.getElementById('mobileNavDropdown');
    const dropdownContent = document.getElementById('dropdownContent');
    const closeIcon = document.getElementById('headerCloseIcon');
    // Desktop icons
    const desktopCartIcon = document.getElementById('desktopCartIcon');
    const desktopUserIcon = document.getElementById('desktopUserIcon');
    // Mobile icons
    const mobileCartIcon = document.getElementById('mobileCartIcon');
    const mobileUserIcon = document.getElementById('mobileUserIcon');
    const mobileMoreIcon = document.getElementById('mobileMoreIcon');
    let currentDropdown = null;
    // Dropdown contents
    const navLinks = `
      <a href="#">HOME</a>
      <a href="#">PRODUCTS</a>
      <a href="#">ORDER</a>
      <a href="#">CONTACTS</a>
    `;
    const cartDropdown = `
      <div style="width:100%;text-align:center;padding:24px 0;">
        <strong style="color:var(--primary);font-size:1.1rem;">Your Cart</strong><br><br>
        <span style="color:var(--muted);font-size:0.95rem;">No items in cart.</span>
      </div>
    `;
    const userDropdown = `
      <div class="user-dropdown-content">
        <div class="profile-img-wrap">
          <input type="file" id="profileImgInput" accept="image/*" style="display:none;">
          <div class="profile-img-container">
            <img id="profileImg" src="icons/user.png" alt="Profile" class="profile-img">
            <span class="edit-pen" id="editPen"><img src="icons/fountain-pen.png" alt="Edit" style="width:22px;height:21px;"></span>
          </div>
        </div>
        <div class="profile-fields">
          <div class="profile-name-field">
            <label style="font-size:0.95rem;color:#22223b;">Full Name:</label>
            <span id="profileName" style="display:block;font-weight:600;color:#4f2cc8;margin-bottom:6px;"></span>
          </div>
          <hr style="width:80%;border:0;border-top:1px solid #ccc;margin:8px 0;">
          <div class="profile-phone-field">
            <label style="font-size:0.95rem;color:#22223b;">Phone Number:</label>
            <span id="profilePhone" style="display:block;font-weight:600;color:#4f2cc8;"></span>
          </div>
        </div>
        <button class="logout-btn" id="logoutBtn">Logout</button>
      </div>
    `;
    function toggleIcons(active) {
      if (mobileMoreIcon) mobileMoreIcon.style.display = active ? 'none' : 'block';
      if (closeIcon) closeIcon.style.display = active ? 'block' : 'none';
    }
    function showDropdown(type) {
      let content = navLinks;
      if (type === 'cart') content = cartDropdown;
      if (type === 'user') content = `
        <div class="user-dropdown-content">
          <div class="profile-img-wrap">
            <input type="file" id="profileImgInput" accept="image/*" style="display:none;">
            <div class="profile-img-container">
              <img id="profileImg" src="icons/user.png" alt="Profile" class="profile-img">
              <span class="edit-pen" id="editPen"><img src="icons/fountain-pen.png" alt="Edit" style="width:18px;height:18px;"></span>
            </div>
          </div>
          <div class="profile-fields">
            <div class="profile-name-field">
              <label style="font-size:0.95rem;color:#22223b;">Full Name:</label>
              <span id="profileName" style="display:block;font-weight:600;color:#4f2cc8;margin-bottom:6px;"></span>
            </div>
            <hr style="width:80%;border:0;border-top:1px solid #ccc;margin:8px 0;">
            <div class="profile-phone-field">
              <label style="font-size:0.95rem;color:#22223b;">Phone Number:</label>
              <span id="profilePhone" style="display:block;font-weight:600;color:#4f2cc8;"></span>
            </div>
          </div>
          <button class="logout-btn" id="logoutBtn">Logout</button>
        </div>
      `;
      // Fill the correct dropdown container for user icon
      if (type === 'user') {
        dropdownContent.innerHTML = content;
        mobileNavDropdown.classList.add('open');
        // Fetch user info from backend using client_id
        const clientId = localStorage.getItem('client_id');
        if (type === 'user' && clientId) {
          fetch('php logics/get_client_info.php', {
            method: 'POST',
            headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
            body: 'client_id=' + encodeURIComponent(clientId)
          })
          .then(res => res.json())
          .then(data => {
            const nameSpan = document.getElementById('profileName');
            const phoneSpan = document.getElementById('profilePhone');
            const profileImg = document.getElementById('profileImg');
            if (data.status === 'success') {
              if (nameSpan) nameSpan.textContent = data.name;
              if (phoneSpan) phoneSpan.textContent = data.phonenumber;
              if (profileImg) profileImg.src = data.profile_image && data.profile_image !== '' ? data.profile_image : 'icons/user.png';
            } else {
              if (nameSpan) nameSpan.textContent = '';
              if (phoneSpan) phoneSpan.textContent = '';
              if (profileImg) profileImg.src = 'icons/user.png';
            }
            // One-step image upload logic
            const imgInput = document.getElementById('profileImgInput');
            const editPen = document.getElementById('editPen');
            if (editPen && imgInput) {
              editPen.onclick = function() { imgInput.click(); };
              imgInput.onchange = function(e) {
                if (e.target.files && e.target.files[0]) {
                  const formData = new FormData();
                  formData.append('client_id', clientId);
                  formData.append('profile_image', e.target.files[0]);
                  fetch('php logics/update_profile_image.php', {
                    method: 'POST',
                    body: formData
                  })
                  .then(res => res.json())
                  .then(resp => {
                    if (resp.status === 'success' && profileImg) {
                      profileImg.src = resp.image;
                      // Update all user icons
                      document.querySelectorAll('#desktopUserIcon, #mobileUserIcon').forEach(function(icon){
                        icon.src = resp.image;
                        icon.style.borderRadius = '50%';
                        icon.style.objectFit = 'cover';
                      });
                    } else {
                      alert('Failed to upload image: ' + (resp.message || 'Unknown error'));
                    }
                  })
                  .catch(() => {
                    alert('Failed to upload image.');
                  });
                }
              };
            }
          });
        } else if (type === 'user') {
          // Not logged in, clear fields
          const nameSpan = document.getElementById('profileName');
          const phoneSpan = document.getElementById('profilePhone');
          if (nameSpan) nameSpan.textContent = '';
          if (phoneSpan) phoneSpan.textContent = '';
          const profileImg = document.getElementById('profileImg');
          if (profileImg) profileImg.src = 'icons/user.png';
        }
      } else {
        dropdownContent.innerHTML = content;
        mobileNavDropdown.classList.add('open');
      }
      toggleIcons(true);
      currentDropdown = type;
    }
    // Profile image upload logic for dropdown
    let profileImgSrc = 'icons/user.png';
    function updateProfileImg(src) {
      profileImgSrc = src;
      document.querySelectorAll('#profileImg').forEach(function(img){ img.src = src; });
      document.querySelectorAll('.profile-icon').forEach(function(icon){
        icon.src = src;
        icon.style.borderRadius = '50%';
        icon.style.objectFit = 'cover';
      });
    }
    document.addEventListener('click', function(e) {
      if (
        (e.target.id === 'editPen' || e.target.id === 'editProfileImg') ||
        (e.target.tagName === 'IMG' && e.target.src && e.target.src.includes('fountain-pen.png'))
      ) {
        const input = document.getElementById('profileImgInput');
        if (input) input.click();
      }
    });

    // Logout handler (delegated) - clears stored client info and redirects to login
    function performLogout() {
      // Clear locally stored client identifiers
      localStorage.removeItem('client_id');
      localStorage.removeItem('user_name');
      localStorage.removeItem('user_phonenumber');
      // Optionally clear all local storage keys related to the app
      // localStorage.clear(); // uncomment if you want to wipe everything
      // Redirect back to login page
      window.location.href = 'login_form.html';
    }

    document.addEventListener('click', function(e) {
      // Works for dynamically inserted logout button with id="logoutBtn"
      const logoutBtn = e.target.closest && e.target.closest('button#logoutBtn');
      if (logoutBtn) {
        e.preventDefault();
        performLogout();
      }
    });
    document.addEventListener('change', function(e) {
      if (e.target.id === 'profileImgInput' && e.target.files[0]) {
        const file = e.target.files[0];
        const reader = new FileReader();
        reader.onload = function(ev) {
          updateProfileImg(ev.target.result);
        };
        reader.readAsDataURL(file);
      }
    });

    function hideDropdown() {
  mobileNavDropdown.classList.remove('open');
  // No separate userDropdown, just hide mobileNavDropdown
  toggleIcons(false);
  currentDropdown = null;
    }
    // Desktop events
    if (desktopCartIcon) desktopCartIcon.addEventListener('click', function(e) {
      e.stopPropagation();
      if (currentDropdown !== 'cart') showDropdown('cart');
      else hideDropdown();
    });
    if (desktopUserIcon) desktopUserIcon.addEventListener('click', function(e) {
      e.stopPropagation();
      if (currentDropdown !== 'user') showDropdown('user');
      else hideDropdown();
    });
    // Mobile events
    if (mobileCartIcon) mobileCartIcon.addEventListener('click', function(e) {
      e.stopPropagation();
      if (currentDropdown !== 'cart') showDropdown('cart');
      else hideDropdown();
    });
    if (mobileUserIcon) mobileUserIcon.addEventListener('click', function(e) {
      e.stopPropagation();
      if (currentDropdown !== 'user') showDropdown('user');
      else hideDropdown();
    });
    if (mobileMoreIcon) mobileMoreIcon.addEventListener('click', function(e) {
      e.stopPropagation();
      if (currentDropdown !== 'nav') showDropdown('nav');
      else hideDropdown();
    });
    if (closeIcon) closeIcon.addEventListener('click', function(e) {
      e.stopPropagation();
      hideDropdown();
    });
    document.body.addEventListener('click', function(e) {
      if (currentDropdown && !mobileNavDropdown.contains(e.target) && e.target !== closeIcon &&
        e.target !== desktopCartIcon && e.target !== desktopUserIcon &&
        e.target !== mobileCartIcon && e.target !== mobileUserIcon && e.target !== mobileMoreIcon) {
        hideDropdown();
      }
    });
    // Initial state
    toggleIcons(false);
  });


  // Unified dropdown logic for user, cart, and more icons with professional icon toggle
      document.addEventListener('DOMContentLoaded', function() {
        const mobileNavDropdown = document.getElementById('mobileNavDropdown');
        const dropdownContent = document.getElementById('dropdownContent');
        const closeIcon = document.getElementById('headerCloseIcon');
        // Desktop icons
        const desktopCartIcon = document.getElementById('desktopCartIcon');
        const desktopUserIcon = document.getElementById('desktopUserIcon');
        // Mobile icons
        const mobileCartIcon = document.getElementById('mobileCartIcon');
        const mobileUserIcon = document.getElementById('mobileUserIcon');
        const mobileMoreIcon = document.getElementById('mobileMoreIcon');
        let currentDropdown = null;
        // Dropdown contents
        const navLinks = `
          <a href="#">HOME</a>
          <a href="#">PRODUCTS</a>
          <a href="#">ORDER</a>
          <a href="#">CONTACTS</a>
        `;
        const cartDropdown = `
          <div style="width:100%;text-align:center;padding:24px 0;">
            <strong style="color:var(--primary);font-size:1.1rem;">Your Cart</strong><br><br>
            <span style="color:var(--muted);font-size:0.95rem;">No items in cart.</span>
          </div>
        `;
        const userDropdown = `
         <div class="user-dropdown-content">
        <div class="profile-img-wrap">
          <input type="file" id="profileImgInput" accept="image/*" style="display:none;">
          <div class="profile-img-container">
            <img id="profileImg" src="icons/user.png" alt="Profile" class="profile-img">
            <span class="edit-pen" id="editPen"><img src="icons/fountain-pen.png" alt="Edit" style="width:18px;height:18px;"></span>
          </div>
           <div class="profile-fields">
            <div class="profile-name-field">
              <label style="font-size:0.95rem;color:#22223b;">Full Name:</label>
              <span id="profileName" style="display:block;font-weight:600;color:#4f2cc8;margin-bottom:6px;"></span>
            </div>
            <div class="profile-phone-field">
              <label style="font-size:0.95rem;color:#22223b;">Phone Number:</label>
              <span id="profilePhone" style="display:block;font-weight:600;color:#4f2cc8;"></span>
            </div>
        </div>
        <button class="logout-btn" id="logoutBtn">Logout</button>
      </div>
        `;
        function toggleIcons(active) {
          if (mobileMoreIcon) mobileMoreIcon.style.display = active ? 'none' : 'block';
          if (closeIcon) closeIcon.style.display = active ? 'block' : 'none';
        }
        function showDropdown(type) {
          let content = navLinks;
          if (type === 'cart') content = cartDropdown;
          if (type === 'user') content = userDropdown;
          dropdownContent.innerHTML = content;
          mobileNavDropdown.classList.add('open');
          toggleIcons(true);
          currentDropdown = type;
        }
        function hideDropdown() {
          mobileNavDropdown.classList.remove('open');
          toggleIcons(false);
          currentDropdown = null;
        }
        // Desktop events
        if (desktopCartIcon) desktopCartIcon.addEventListener('click', function(e) {
          e.stopPropagation();
          if (currentDropdown !== 'cart') showDropdown('cart');
          else hideDropdown();
        });
        if (desktopUserIcon) desktopUserIcon.addEventListener('click', function(e) {
          e.stopPropagation();
          if (currentDropdown !== 'user') showDropdown('user');
          else hideDropdown();
        });
        // Mobile events
        if (mobileCartIcon) mobileCartIcon.addEventListener('click', function(e) {
          e.stopPropagation();
          if (currentDropdown !== 'cart') showDropdown('cart');
          else hideDropdown();
        });
        if (mobileUserIcon) mobileUserIcon.addEventListener('click', function(e) {
          e.stopPropagation();
          if (currentDropdown !== 'user') showDropdown('user');
          else hideDropdown();
        });
        if (mobileMoreIcon) mobileMoreIcon.addEventListener('click', function(e) {
          e.stopPropagation();
          if (currentDropdown !== 'nav') showDropdown('nav');
          else hideDropdown();
        });
        if (closeIcon) closeIcon.addEventListener('click', function(e) {
          e.stopPropagation();
          hideDropdown();
        });
        document.body.addEventListener('click', function(e) {
          if (currentDropdown && !mobileNavDropdown.contains(e.target) && e.target !== closeIcon &&
            e.target !== desktopCartIcon && e.target !== desktopUserIcon &&
            e.target !== mobileCartIcon && e.target !== mobileUserIcon && e.target !== mobileMoreIcon) {
            hideDropdown();
          }
        })
        });


         document.addEventListener('DOMContentLoaded', function() {
      if (!localStorage.getItem('client_id')) {
        window.location.href = 'login_form.html';
        return;
      }
      // Fetch and set user profile image for icons
      const clientId = localStorage.getItem('client_id');
      if (clientId) {
        fetch('php logics/get_client_info.php', {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: 'client_id=' + encodeURIComponent(clientId)
        })
        .then(res => res.json())
        .then(data => {
          const imgSrc = (data.status === 'success' && data.profile_image && data.profile_image !== '') ? data.profile_image : 'icons/user.png';
          var desktopIcon = document.getElementById('desktopUserIcon');
          var mobileIcon = document.getElementById('mobileUserIcon');
          if (desktopIcon) desktopIcon.src = imgSrc;
          if (mobileIcon) mobileIcon.src = imgSrc;
        });
      }
    });

    // Initial render
    updateUI();
 
</script>
</html>
